name: Build and Release

on:
  push:
    branches:
      - "*"
    # tags:
    #   - v*

jobs:
  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]

    steps:
      - uses: actions/checkout@v2

      - name: Cache tests
        id: test-cache
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ matrix.os }}-test-cache

      - name: Run tests
        run: cargo test

  build:
    needs: [tests]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]

    steps:
      - uses: actions/checkout@v3

      - name: Cache build
        id: build-cache
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ matrix.os }}-build-cache

      - name: Build
        run: cargo build --release

      - name: Rename Release assets
        if: matrix.os != 'windows-latest'
        run: |
          mv target/release/jaslog target/release/jaslog_$(uname)
          ls target/release/

      - uses: actions/upload-artifact@v4
        if: matrix.os != 'windows-latest'
        with:
          name: binary-${{ matrix.os }}
          path: target/release/jaslog_*

      - uses: actions/upload-artifact@v4
        if: matrix.os == 'windows-latest'
        with:
          name: binary-${{ matrix.os }}
          path: target/release/jaslog.exe

  create_release:
    needs: [build]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v4
      - uses: ncipollo/release-action@v1
        with:
          name: Release ${{ github.ref }}
          tag: ${{ github.ref }}
          draft: true
          artifacts: "binary-*/jaslog_*,binary-*/jaslog.exe"
